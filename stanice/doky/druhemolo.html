    <h1>Druhé molo</h1>
    <p>Na druhém molu kotví dvě plavidla. Je tu další raketoplán do přístavu na blízké planetě. Také je tu dálkový transportér pro cestu na Zemi. Kapitán nevypadá jako milý chlapík a cena, kterou za cestu nabízí je výrazně přemrštěná.</p>
