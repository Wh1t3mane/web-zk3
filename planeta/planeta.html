    <h1>Planeta</h1>
    <p>Už jsi viděl i hezčí planety. Třeba Zemi. Ta měla ještě také výhodu, že se na ní dalo dýchat. Tady není široko daleko nic jiného než poušť. Cesta na planetu byla chyba. Asi pět mil od tebe je vidět něco, co by mohl být <a href="../planeta/pristav.html">přístav</a> pro rakety.</p>
